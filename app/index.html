<div class="full-bg hero">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12"><h1 class="bold text-center">
                <img src="http://720dreams.com/images/apple-touch-icon-precomposed-af47514c.png" class="upper-logo">
                Material Color Combinations</h1>
            </div>
        </div>
    </div>
</div>
<div class="full-bg bg-stable">
    <div class="container-fluid">
        <div class="row margin-bottom">
            <div class="col-sm-12">

                <section class="md-primary" ng-controller="SubheaderController">
                    <md-button md-no-ink class="md-primary" ng-click="goTo('combine')">Combine</md-button>
                    <md-button md-no-ink class="md-primary" ng-click="goTo('loved')">Loved ({{lovedCount}})</md-button>
                    <md-button md-no-ink class="md-primary" ng-click="goTo('hated')">Hated ({{hatedCount}})</md-button>
                </section>

                <div ui-view>
                    <div style="margin: 50px 0;">
                        <md-progress-linear md-mode="indeterminate"></md-progress-linear>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="full-bg bg-primary-2nd footer">
    <div class="container-fluid text-center margin-top">
        <div class="row">
            <div class="col-sm-12">
                <img src="http://720dreams.com/images/logo-white-text-d234abc2.png" alt="logo" class="lower-logo">

                <div class="footer-links text-center margin-top light">
                    <a href="mailto:contact@720dreams.com">Contact us</a> &bull;
                    <a role="encoded"
                       href="http://720dreams.com/views.html?name=material color combinations&title=Feedback&urlWeb=http://generator.720dreams.com/&logo=http://720dreams.com/images/logo-white-text-d234abc2.png&accentColor=1A237E">Feedback</a> &bull;

                    <a role="encoded"
                       href="http://720dreams.com/views.html?name=material color combinations&title=Privacy Policy&urlWeb=http://generator.720dreams.com/&logo=http://720dreams.com/images/logo-white-text-d234abc2.png&accentColor=1A237E">Privacy
                        Policy</a> &bull;
                    <a role="encoded"
                       href="http://720dreams.com/views.html?name=material color combinations&title=Terms of Service&urlWeb=http://generator.720dreams.com/&logo=http://720dreams.com/images/logo-white-text-d234abc2.png&accentColor=1A237E">Terms
                        of Service</a> &bull;
                    <a href="http://720dreams.com" target="_blank">Â© 2015, 720dreams LLC</a>
                </div>

            </div>
        </div>
    </div>
</div>
